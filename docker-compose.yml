version: '3'

services:
  strapi:
    container_name: vetpulse-strapi
    build: ./strapi-backend
    image: vetpulse-strapi:latest
    restart: unless-stopped
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi
      DATABASE_USERNAME: strapi
      DATABASE_PASSWORD: strapi
      JWT_SECRET: changeme_jwt_secret_key_12345678
      ADMIN_JWT_SECRET: changeme_admin_jwt_secret_98765
      APP_KEYS: changeme_app_key1,changeme_app_key2
      NODE_ENV: development
    volumes:
      - ./strapi-backend/config:/opt/app/config
      - ./strapi-backend/src:/opt/app/src
      - ./strapi-backend/package.json:/opt/package.json
      - ./strapi-backend/package-lock.json:/opt/package-lock.json
      - ./strapi-backend/.env:/opt/app/.env
      - ./strapi-backend/public/uploads:/opt/app/public/uploads
    ports:
      - '1337:1337'
    depends_on:
      - postgres

  postgres:
    container_name: vetpulse-postgres
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  postgres-data:

